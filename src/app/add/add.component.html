
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
           
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for=""> Name</label>
                    <input type="text" class="form-control"  name="name"  [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Address</label>
                    <input type="text" class="form-control"  name="address"  [(ngModel)]="address">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="email"  [(ngModel)]="email">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">designation</label>
                    <input type="text" class="form-control" name="designation"  [(ngModel)]="designation">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">department</label>
                    <input type="text" class="form-control" name="department"  [(ngModel)]="department">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">mob</label>
                    <input type="text" class="form-control" name="mob"  [(ngModel)]="mob">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Salary</label>
                    <input type="text" class="form-control" name="salary"  [(ngModel)]="salary">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary" (click)="readvalues()">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
